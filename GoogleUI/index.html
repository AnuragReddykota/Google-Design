<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <span class="nav-items">Gmail</span>
            <span class="nav-items">Images</span>
            <div class="dropdown-container">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div class="app-dropdown">
                    <div class="appitems">
                        <img id="search-image" src="http://pluspng.com/img-png/google-logo-png-open-2000.png"
                            alt="googleicon">
                        <p>search</p>
                    </div>
                    <div class="appitems"> <img id="map-image"
                            src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="googlemaps">
                        <p>Maps</p>
                    </div>
                    <div class="appitems"><img id="drive-image"
                            src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Drive">
                        <p>Drive</p>
                    </div>
                    <div class="appitems"> <img id="photos-image"
                            src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png"
                            alt="Photos">
                        <p>Photos</p>
                    </div>
                    <div class="appitems"><img id="keep-image"
                            src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png"
                            alt="Keep">
                        <p>Keep</p>
                    </div>
                </div>
            </div>
            <img class="profileImage" src="images/IMG20210425104528.jpg" alt="profile-photo">
        </nav>
    </header>
    <main>
        <section>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="googlelogo">
            <br>
            <div class="input-container">
                <input type="text" name="searchbox" id="search-box" placeholder="Search Google or type a URL">
                <img class="search" src="images/outline_search_black_24dp.png" alt="Search-icoon">
                <img class="voiceSearch"
                    src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
                    alt="voice-search-icon">
            </div>
            <div class="icon-container">
                <img class="plus-icon" src="images/outline_add_black_24dp.png" alt="">
                <p class="text">Add shortcut</p>
            </div>

        </section>
    </main>
</body>

</html>
